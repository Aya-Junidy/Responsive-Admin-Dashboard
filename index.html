<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN for the icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Dashboard using HTML & CSS & JS</title>
</head>




<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/white-rising-graph_1337369-7904.jpg" alt="logo">
                    <h2>EGA<span class="danger">TOR </span> </h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="fa-solid fa-xmark"></span>
                </div>
            </div>

<!-- ====================================   SIDEBAR================================================= -->
            <div class="sidebar">
                <a href="#">
                    <span class="fa-solid fa-grip-vertical"></span>
                    <h3>Dashboard</h3>
                </a>

                <a href="#" class="active">
                    <span class="fa-solid fa-user"></span>
                    <h3>Customers</h3>
                </a>

                <a href="#">
                    <span  class="fa-solid fa-sheet-plastic"></span>
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <span  class="fa-solid fa-chart-line"></span>
                    <h3>Analytics</h3>
                </a>

                <a href="#">
                    <span class="fa-solid fa-envelope"></span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>

                <a href="#">
                    <span  class="fa-brands fa-product-hunt"></span>
                    <h3>Products</h3>
                </a>

                <a href="#">
                    <span class="fa-solid fa-circle-info"></span>
                    <h3>Reports</h3>
                </a>

                <a href="#">
                    <span  class="fa-solid fa-gear"></span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span  class="fa-solid fa-circle-plus"></span>
                    <h3>Add Product</h3>
                </a>

                <a href="#">
                    <span  class="fa-solid fa-arrow-right-from-bracket"></span>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>

        <!--=============================== END OF ASIDE =================--> 
        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span class="fa-solid fa-chart-line"></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,024</h1>
                        </div>
                    <div class="progress">
                        <svg>
                            <circle cx='38' cy='38' r='36'></circle>
                        </svg>
                        <div class="number">
                            <p>81%</p>
                        </div>
                    </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>

                <!-- =================================END OF SALES========================= -->
                <div class="expenses">
                    <span class="fa-solid fa-chart-simple"></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$14,16</h1>
                        </div>
                    <div class="progress">
                        <svg>
                            <circle cx='38' cy='38' r='36'></circle>
                        </svg>
                        <div class="number">
                            <p>62%</p>
                        </div>
                    </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>

                <!-- =================================END OF EXPENSES========================= -->
                <div class="income">
                    <span class="fa-solid fa-arrow-up-right-dots"></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$10,864</h1>
                        </div>
                    <div class="progress">
                        <svg>
                            <circle cx='38' cy='38' r='36'></circle>
                        </svg>
                        <div class="number">
                            <p>44%</p>
                        </div>
                    </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>

                <!-- =================================END OF INCOME========================= -->
                



            </div>
            


        </main>
    </div>
    
</body>
</html>
